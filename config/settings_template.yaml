# This file is a template for all of the settings used in the game.  The game code will
# load this file along with a user_settings.yaml file.  Any settings not present in
# the user_settings.yaml file will default to the default value specified here.  When
# any setting is saved (via the in-game service menu), the user_settings.yaml file
# will be updated with ALL of the entries here without overwriting existing settings.

Standard:
  'Balls Per Game':
    options: [1,10]
    increments: 1
    default: 3
  'Tilt Warnings':
    options: [1,10]
    increments: 1
    default: 2
  'Maximum Extra Balls':
    options: [0,10]
    increments: 1
    default: 4
  'Maximum Extra Balls/Ball In Play':
    options: [0,10]
    increments: 1
    default: 0
  'Clock Style':
    options: ['AM/PM','24 Hour']
    default: 'AM/PM'
  'Date Style':
    options: ['Euro','US']
    default: 'Euro'
  'Show Date and Time':
    options: ['Yes','No']
    default: 'Yes'
  'Tournament Play':
    options: ['Yes','No']
    default: 'No'
  'Tournament Type':
    options: ['Local','Internet']
    default: 'Local'
  'Euro. Score Format':
    options: ['Yes','No']
    default: 'No'
  'Game Restart':
    options: [true,false]
    default: true
  'Free Play':
    options: ['Yes','No']
    default: 'Yes'
  'Outlane Ball Save':
    options: ['Yes','No']
    default: 'No'
  'Multiball Ballsaves':
    options: [1,10]
    increments: 1
    default: 2
Sound:
